<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" type="text/css">    
    <title>Calcular IMC</title>
</head>
<body>
    <main>
        <div class="container" id="container">
                       
            <div class="container-informacoes">
                <h1 class="calculadora">Calcularoda IMC</h1>
                <div class="container-input">
                    <input type="text" id='nome' placeholder="Nome">
                    <div class="underline"></div>
                </div>
                <div class="container-input">
                    <input type="number" id="altura" placeholder="Altura">
                    <div class="underline"></div>
                </div>            
                <div class="container-input">
                    <input type="number" id="peso" placeholder="Peso">
                    <div class="underline"></div>
                </div>
            </div>

            <button class="calcular" id='calcular' >Calcular</button>
                                   
                
        </div>

        <div class="resultado" id="resultado"></div>
        
    </main>
    <script src="js/imc.js" type="text/javascript" ></script>
</body>

</html>
